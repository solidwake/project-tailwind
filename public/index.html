<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Reference</title>
    <link rel="stylesheet" href="/public/output.css">
</head>
<body>
    <div class="container bg-indigo-400 mx-auto">
        <p class="font-mono">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime quibusdam deleniti expedita asperiores provident eum sequi, nam laborum veritatis non?</p>
    </div>
    <div class="mt-7 lg:container xl:mx-auto bg-green-600 h-32">
        <h2 class="text-2xl text-gray-200 text-center">
            Container
        </h2>
    </div>
    <div class="my-10 lg:container xl:mx-auto bg-blue-300">
        <div class="flex gap-8 flex-col md:flex-row">
            <div class="flex-initial font-sans bg-violet-400 w-40 h-40 text-center text-gray-200 text-xl">
                Flex 1
            </div>
            <div class="flex-initial font-sans bg-violet-400 w-40 h-40 text-center text-gray-200 text-xl">
                Flex 2
            </div>
            <div class="flex-initial font-sans bg-violet-400 w-40 h-40 text-center text-gray-200 text-xl">
                Flex 3
            </div>
        </div>
    </div>
    <div class="my-5 lg:container xl:mx-auto bg-blue-300">
        <div class="flex gap-8 flex-wrap">
            <div class="flex-initial font-sans bg-violet-400 w-40 h-40 text-center text-gray-200 text-xl">
                Flex 1
            </div>
            <div class="flex-initial font-sans bg-violet-400 w-40 h-40 text-center text-gray-200 text-xl">
                Flex 2
            </div>
            <div class="flex-initial font-sans bg-violet-400 w-40 h-40 text-center text-gray-200 text-xl">
                Flex 3
            </div>
        </div>
    </div>
    <div class="lg:container xl:mx-auto bg-green-400">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-5 my-6">
            <div class="font-sans bg-yellow-300 w-full h-40 text-center text-xl">
                Grid Col 1
            </div>
            <div class="font-sans bg-yellow-300 w-full h-40 text-center text-xl">
                Grid Col 2
            </div>
            <div class="font-sans bg-yellow-300 w-full h-40 text-center text-xl">
                Grid Col 3
            </div>
        </div>
    </div>
    <div>
    <button class="btn btn-green .rotate-0">
        Click me
    </button>
    <button class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-400">
        Click me
    </button>
    </div>
    <div class="my-10 bg-orange-400 w-1/2 text-center sm:text-left">Lorem ipsum dolor sit amet.
    </div>
    <div>
        <a href="#">Link to something</a>
    </div>
    <div>
        <button class="my-10 btn-blue p-21 disabled:opacity-75 mx-[75px]">Blue Button</button>
    </div>
    <div>
        <button class="bg-red-500 m-[150px]">Other button</button>
    </div>
</body>
</html>
